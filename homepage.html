<div id="oxfl-general">
  <div id="oxfl-custom-background"></div>
  <div id="oxfl-coins">
    <div id="oxfl-coins-icon"></div>
    <div id="oxfl-coins-total">'+totalCoins+'</div>
  </div>
  <h1 class="oxfl-title1" id="oxfl-home-title">'+bookTitle+'</h1>
  <button id="oxfl-notifications">
    <div class="oxfl-notifications-badge">'+totalNotifications+'</div>
  </button>
  <div id="oxfl-home-menu">
    <div class="oxfl-home-menu-item">
      <button class="oxfl-monster oxfl-monster-1" id="oxfl-goto-gradebook">
        <span>Gradebook</span>
      </button>
    </div>
    <div class="oxfl-home-menu-item">
      <button class="oxfl-monster oxfl-monster-2 oxfl-js-load-episodes" id="oxfl-goto-prepare">
        <span>Prepare</span>
      </button>
    </div>
    <div class="oxfl-home-menu-item">
      <button class="oxfl-monster oxfl-monster-3" id="oxfl-goto-marketplace">
        <span>Marketplace</span>
      </button>
      <div class="oxfl-bubble-hello">
        <div class="oxfl-bubble-hello-inner">
          <span class="oxfl-bubble-hello-text">Hola, </span>
          <span class="oxfl-bubble-hello-name">'+username+'</span>
        </div>
      </div>
    </div>
  </div>
  <div id="oxfl-episodes-wrapper">
    <div id="oxfl-episodes-monster" class="oxfl-monster oxfl-monster-4"></div>
    <div id="oxfl-episodes"></div>
  </div>
  <button id="oxfl-goback-to-episodes" class="oxfl-button oxfl-button-icon oxfl-button-icon-goback" data-goback="oxfl-body-episodes"></button>
  <div id="oxfl-chapters-wrapper">
    <div id="oxfl-chapters-monster" class="oxfl-monster oxfl-monster-5"></div>
    <div id="oxfl-chapters"></div>
  </div>
</div>

<div class="modal fade oxfl-modal" id="oxfl-modal-lock-chapters" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You are about to <span id="oxfl-modal-lock-chapters-text">unlock</span> a chapter for your students, are you sure?</p>
      </div>
      <div class="modal-footer">
        <div class="modal-footer-inner">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary oxfl-js-toggle-lock-episode">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
