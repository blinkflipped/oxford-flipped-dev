<article class="oxfl-chapter">
  <a href="javascript:void(0)" class="oxfl-js-load-chapter" data-url="'+chapterUrl+'">
    <div class="oxfl-chapter-header">
      <div class="oxfl-chapter-header-top">
        <h2 class="oxfl-title3">Chapter '+chapterNumber+'</h2>
        <div class="oxfl-chapter-header-top-right">'+chapterActions+'</div>
      </div>
      <h3 class="oxfl-title4">'+chapterTitle+'</h3>
    </div>
    <div class="oxfl-chapter-image-wrapper">
      <div class="oxfl-label oxfl-label-'+chapterStateID+'">'+chapterState+'</div>
      '+chapterImageCode+'
    </div>
  </a>
</article>
