<article class="oxfl-chapter">

      <div class="oxfl-chapter-header-top">
        <h2 class="oxfl-title2">Chapter '+chapterNumber+'</h2>
        <div>STARS OR LOCK</div>
      </div>
      <h3 class="oxfl-title3">'+chapterTitle+'</h3>
    </div>
    <div class="oxfl-episode-image-wrapper">
      <div class="oxfl-label">Started</div>
      <img src="'+chapterImage+'" alt="'+chapterTitle+'">
    </div>
  </a>
</article>
